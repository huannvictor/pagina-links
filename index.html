<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    
    <div class="container mb-5 p-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 cartao">

                <div class="row">
                    <div class="col-md-12 d-flex justify-content-end">
                        <label class="switch">
                            <input type="checkbox" id="dark">
                            <span class="slider round">
                                <i class="fa fa-moon-o" aria-hidden="true"></i>
                                <i class="fa fa-sun-o" aria-hidden="true"></i>
                            </span>
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <img id="perfil" class="rounded-circle" src="assets/foto.jpg" alt="Foto de perfil">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12 d-flex justify-content-center">
                        <h3>Huann Almeida</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h5 class="text-center">@huannvictor</h5>
                    </div>
                </div>

                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-md-12 mt-4">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-12 d-flex justify-content-center">
                                <a class="btn btn-style w-100 mb-3" href="https://www.instagram.com/huannvictor/"
                                    target="_blank">
                                    <i class="fa fa-instagram" aria-hidden="true"></i>
                                    Instagram
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-md-12 mt-4">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-12 d-flex justify-content-center">
                                <a class="btn btn-style w-100 mb-3" href="https://github.com/huannvictor"
                                    target="_blank">
                                    <i class="fa fa-github" aria-hidden="true"></i>
                                    GitHub
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-md-12 mt-4">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-12 d-flex justify-content-center">
                                <a class="btn btn-style w-100 mb-3" href="https://www.linkedin.com/in/huannalmeida/"
                                    target="_blank">
                                    <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                                    LinkdeIn
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-md-12 mt-4">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-12 d-flex justify-content-center">
                                <a class="btn btn-style w-100 mb-3" href="https://twitter.com/huannvictor"
                                    target="_blank">
                                    <i class="fa fa-twitter-square" aria-hidden="true"></i>
                                    Twitter
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-md-12 mt-4">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-12 d-flex justify-content-center">
                                <a class="btn btn-style w-100 mb-3" href="https://codepen.io/huannvictor"
                                    target="_blank">
                                    <i class="fa fa-codepen" aria-hidden="true"></i>
                                    CodePen
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                            allowfullscreen></iframe>

                <div class="row mt-5 mb-4">
                    <div class="col-md-12 d-flex justify-content-center">
                        <i class="title-text">Playlist</i>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center embed-responsive embed-responsive-16by9">
                        <iframe id="deezer" title="deezer-widget" src="https://widget.deezer.com/widget/light/playlist/8441238122"
                            width="100%" height="300" frameborder="0" allowtransparency="true"
                            allow="encrypted-media; clipboard-write"></iframe>
                    </div>
                </div>

            </div>
        </div>
